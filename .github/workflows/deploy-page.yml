name: Build & Deploy Hexo to Pages

on:
  push:
    branches: [ main ]   # 你的源码分支

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Get baseURL and set CNAME env
        run: |
          baseURL=$(awk -F': ' '/^url: /{print $2}' _config.yml | sed "s|[\"'"]||g" | awk -F '//' '{print $2}' | sed "s|/||")
          if [[ -n "$baseURL" ]]; then
            echo "CNAME=$baseURL" >> $GITHUB_ENV
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 你仓库没有锁文件的话先不要开缓存
          # cache: 'npm'

      - name: Install & Build (Hexo)
        run: |
          npm install -g hexo-cli
          npm install
          hexo clean
          hexo generate
          if [[ -n "${CNAME}" && "${CNAME}" != *"github.io"* ]]; then
            echo "${CNAME}" > public/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
